<!DOCTYPE html>

    <link rel="stylesheet" href="styles/styles.css">

    <script src="https://cdn.tailwindcss.com"></script>

            theme: {

                        btnTextAndWorksTextColor: '#1C1C1C',

                        secondaryColor: '#494949',

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"

                    <li><a>Portfolio</a></li>

                </div>
